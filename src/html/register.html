<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>购酒网-注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
    <header class="header">
        <div class="mid">
            <a href="#" class="logo"><img src="../images/logo1.jpg" alt="购酒网"></a>
            <div class="fr hint">
                如您已有账户
                <a href="login.html" target="_self">请登录</a>
                <a href="#" class="help">
                    <i class="icon"></i>
                    帮助</a>
                <a href="#" class="kefu">
                    <i class="icon"></i>
                    在线客服</a>
            </div>
        </div>
    </header><!-- /header -->
    <div class="content">
        <div class="mid">
            <div id="register" class="register">
                <div class="frombox">
                    <ul class="phone_info">
                        <li>
                            <a href="#">
                            <i class="phone"></i>
                            手机注册</a>
                            <div class="lines"></div>
                        </li>
                    </ul>
                    <div class="frombox_reg">
                        <form action="#" class="register_inner fl">
                           <div class="info">
                                <div class="txt_box">
                                    <label for="">
                                    手机号 :</label>
                                    <input type="text" name="" value="" id="Tel">
                                </div>
                                <div class="codebox mt12">
                                    <div class="txt_box fl ">
                                        <label for="">
                                        验证码 :</label>
                                         <input type="text" name="" value="" placeholder="" id="yzm">
                                    </div>
                                    <div class="cpic" id="code">

                                    </div>
                                    <a href="javacript:void(0);" id="changeCode">
                                        换一张
                                    </a>
                                </div>
                                <div class="txt_box mt12">
                                    <label for="">
                                    校验码 :</label>
                                    <button class="regCodeBtn btn" id="codeBtn">获取校验码</button>
                                    <i class="phone ml15"></i>
                                    <input type="text" name="" value="" placeholder="" class="codetxt" id="codenum">
                                </div>
                                <div class="txt_box mt12">
                                    <label for="">
                                    设置密码 :</label>
                                    <input type="password" id="password1" name="password1" data-id="" class="phonePwd">
                                    <span id='ts'>密码必须为5以上数字+字母</span>
                                </div>
                                <div class="txt_box mt12 mb10">
                                    <label for="">
                                    确认密码 :</label>
                                    <input type="password" id="passwordA" name="password1" data-id="" class="phonePwd">
                                </div>
                                <p class="mb10">
                                点击注册，表示您同意购酒网 <a class="blue" href="http://www.gjw.com/help/show-id-47.htm" target="_blank">《服务协议》</a></p>
                                <button type="button" class="regbtn" >
                                    注&emsp;册
                                </button>
                           </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="fl abox">
                    <img src="../images/register_right.jpg" alt="">
                </a>
            </div>
        </div>
    </div>

            <a href="http://www.gjw.com/help/show-id-45.htm" target="_blank">人才招聘</a>
        </div>

        </div>
</body>

</html>
